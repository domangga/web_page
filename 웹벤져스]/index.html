<!DOCTYPE html><html><head><meta charset="UTF-8">
    <title>Ajax 카카오에서 책 검색 API 불러오기</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
     src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="" href="css/index.css">
    </head>
    <script>
    $(function() 
    {
       $("#btn").on("click", function()
       {
         $(".table").show();
        $.ajax
        ({
             method:"get",
             url:"https://dapi.kakao.com/v3/search/book?target=title",
            
             data: { query: $("#value").val()},
    
     headers: { Authorization: "KakaoAK f46c400c12b440f956cab83257ade1d4"} 
        }).done(function( dat ) 
            {
            
                console.log(dat);
                console.log(dat.documents[0].thumbnail);
        $( "#title" ).append( "<strong>" + dat.documents[0].title + "</strong>" );
        $( "#authors" ).append( "<strong>" + dat.documents[0].authors + "</strong><br>" );
        $( "#price" ).append( "<strong>" + dat.documents[0].price
     + "</strong>" );
        $( "#my" ).append( "<img src='" + dat.documents[0].thumbnail + "'/>" );
            });
        });
    });
    </script>
    
    <body>
         <div class="container-fluid p-3 bg-black text-white text-center" >
            <h1>오늘의 책 소개</h1>
         </div>
         <input type="text" id="value">
         <input type="button" value="파일 읽기" id="btn" />
    
         <section>
              <table class="table tab_1">
                   <thead>
                        <tr>
                             <td rowspan=4>
                                  <div id="my"></div>
                             </td>
                        </tr>
                        <tr>
                             <td>제목</td>
                             <td id="title"></td>
                        </tr>
                        <tr>
                             <td>저자</td>
                             <td id="authors"></td>
                        </tr>
                        <tr>
                             <td>가격</td>
                             <td id="price"></td>
                        </tr>
                   </thead>
                   
                   </table>
         </section>
    
    </body>
    </html>
